@if (match) {
  <div class=" hover:bg-blue-200  h-full transition-all hover:border-b-green-800
  rounded-xl cursor-pointer border-b-orange-500 border-b-8 card border p-4 bg-white shadow-lg mt-2">
    <div class="header bordee-b-2 pb-3 border-b-gray-200">
      <h1 class="font-bold">{{match.teamHeading}}</h1>
      <p>{{match.matchNumberVenue}}</p>

    </div>
    <div class="body mt-4">
      <div class="flex justify-between">
        <p class="font-bold">{{match.battingTeam}}</p>
        <p class="font-bold">{{match.battingTeamScore}}</p>
      </div>
      <div class="flex justify-between">
        <p class="font-bold">{{match.bowlTeam}}</p>
        <p class="font-bold">{{match.bowlTeamScore}}</p>
      </div>
    </div>
  <div class="footer">
    <p class="text-red-700">{{match.liveText}}</p>
    <p class="text-green-700">{{match.textComplete}}</p>
  </div>
  </div>
}
